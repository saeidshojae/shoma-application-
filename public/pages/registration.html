<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت‌نام - احراز هویت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .hint {
            font-size: 12px;
            color: #888;
        }
        @media (min-width: 600px) {
            .container {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فرم ثبت‌نام</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">نام:</label>
                <input type="text" id="firstName" name="firstName" pattern="[آ-ی ]+" title="فقط حروف فارسی مجاز است" required>
                <div class="hint">فقط حروف فارسی مجاز است.</div>
                <div class="error-message" id="firstNameError">نام باید فقط حروف فارسی باشد.</div>
            </div>
            <div class="form-group">
                <label for="lastName">نام خانوادگی:</label>
                <input type="text" id="lastName" name="lastName" pattern="[آ-ی ]+" title="فقط حروف فارسی مجاز است" required>
                <div class="hint">فقط حروف فارسی مجاز است.</div>
                <div class="error-message" id="lastNameError">نام خانوادگی باید فقط حروف فارسی باشد.</div>
            </div>
            <div class="form-group">
                <label for="nationalID">شماره ملی:</label>
                <input type="text" id="nationalID" name="nationalID" pattern="\d{10}" title="شماره ملی باید ۱۰ رقمی باشد" required>
                <div class="hint">شماره ملی باید ۱۰ رقمی باشد.</div>
                <div class="error-message" id="nationalIDError">شماره ملی باید ۱۰ رقمی باشد.</div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">شماره تلفن:</label>
                <div style="display: flex;">
                    <select id="countryCode" name="countryCode" style="width: 30%;">
                        <option value="+98" selected>+98 ایران</option>
                        <option value="+93">+93 افغانستان</option>
                        <option value="+90">+90 ترکیه</option>
                        <option value="+1">+1 آمریکا</option>
                    </select>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="9\d{9}" title="شماره تلفن باید با ۹ شروع شود و ۱۰ رقم داشته باشد" required style="width: 70%;">
                </div>
                <div class="hint">شماره تلفن باید با ۹ شروع شود و حداقل ۱۰ رقم باشد.</div>
                <div class="error-message" id="phoneNumberError">شماره تلفن باید با ۹ شروع شود و حداقل ۱۰ رقم باشد.</div>
            </div>
            <div class="form-group">
                <input type="submit" value="احراز هویت">
            </div>
        </form>
    </div>
    <!-- وارد کردن فایل‌های جاوااسکریپت -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/registration.js"></script>
    <script src="../scripts/grouping.js"></script>
</body>
</html>
